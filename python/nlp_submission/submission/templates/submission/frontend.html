<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Submission</title>
    <link href="{% static 'submission/css/frontend.css' %}" rel="stylesheet" media="all">
</head>
<body>
    <div class="login-box">
        <h2>NLP Submission</h2>
        <form name="nlpForm" method="POST" action="{%url 'submission' %}">
            {% csrf_token %}
            <div class="user-box">
            <input type="text" name="sent" required>
            <label>Please enter sentences of your choice</label>
            </div>
            <input type="submit" value="Submit" class="btnSubmit" id="Submit">
        </form>
        </div>
</body>
</html>
